<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>tripplanner</title>
	<link
		href="https://fonts.googleapis.com/css2?&family=Roboto:wght@300;500;700&family=Roboto+Slab:wght@300;400;700;800&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
	<!-- TODO delete fontawesome after applying other icons -->

</head>

<body>
	<div class="container">
		<header>
			<h1>tripplanner</h1>
		</header>

		<main>
			<section class="plan">
				<!-- example -->

				<div class="ui form">
					<div class="three fields">
						<div class="field">
							<label>First name</label>
							<input type="text" placeholder="First Name">
						</div>
						<div class="field">
							<label>Middle name</label>
							<input type="text" placeholder="Middle Name">
						</div>
						<div class="field">
							<label>Last name</label>
							<input type="text" placeholder="Last Name">
						</div>
					</div>
				</div>

				<!-- refactor from here -->

				<form class="plan__form">
					<div class="plan__fields">
						<div class="plan__field">
							<label for="city" class="plan__label">City</label>
							<input id="city" type="text" class="plan__input" name="city" placeholder="e.g. Paris, Tokyo, New York"
								required>
						</div>
						<div class="plan__field">
							<label for="start" class="plan__label">Start</label>
							<input type="date" id="start" class="plan__input" name="start" required>
						</div>
						<div class="plan__field">
							<label for="end" class="plan__label">End</label>
							<input type="date" id="end" class="plan__input" name="end" required>
						</div>
						<div class="plan__field">
							<button id="submit" type="submit" class="btn plan__btn">Add a trip</button>
						</div>
					</div>
				</form>

			</section>
			<section class="trips">
				<div class="trips__message"></div>
				<ul class="trips__list"></ul>
			</section>
		</main>

		<footer>
			<nav class="fnav">
				<ul>

					</li>
					<li><a class="link link--sns" href="https://github.com/emiribegic" target="_blank"><i
								class="fab fa-github-square"></i></a>
					</li>
					<li><a class="link link--sns" href="https://www.linkedin.com/in/emiribegic" target="_blank"><i
								class="fab fa-linkedin"></i></a></li>
					<li><a class="link link--sns" href="https://twitter.com/EmiliaLala6" target="_blank"><i
								class="fab fa-twitter-square"></i></a></li>
				</ul>
				<div class="copyright">Â© 2021</div>
			</nav>
		</footer>
	</div>
